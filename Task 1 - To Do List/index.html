<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>To Do List</title>
</head>
<body>
     <div class="mainDiv">
          <div class="mainHeading">
               <h1>To Do List</h1>
          </div>

          <div class="inputTakingDiv">
               <input type="text" class="userInputText" placeholder="  Enter your tasks here...">
               <button class="userInputButton">Enter</button>
          </div>
     </div>

     <div class="taskListContainer">
          <ul class="task-list"></ul>
      </div>

     <script src="script.js"></script>
</body>
</html>
